<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SuperHeroes</title>
</head>
<body>
    <table id ="lista" class="table table-dark">

    </table>
</body> 
<script>
    //ojbeto
    class Heroe {
        constructor(id, nombre, apellido) {
            this.id = id;
            this.nombre = nombre;
            this.apellido = apellido;
            this.email = "";
        
            //Métodos
            this.toString = toString;
            function toString() {
                return "Id: " + this.id + ", Nombre: " + this.nombre
                + " " + this.apellido;
            }
        }
    }

    //array
    var heroes = [
    new Heroe(1,"Bilbo","Bolsón"),
    new Heroe(2,"Frodo","Bolsón"),
    new Heroe(3,"Gandalf","El mago Gris"),
    new Heroe(4,"Chapulín","Colorado"),
    new Heroe(5,"Capitán","Escudo"),
    ];

    //for
    var tabla = document.getElementById ("lista")

for (let i = 0; i < heroes.length; i++) {
    var tr = document.createElement('tr');

    //id
    var td1 = document.createElement('td');
    td1.appendChild(document.createTextNode(heroes[i].id)); 
    tr.appendChild(td1);

    //nombre
    var td2 = document.createElement('td');
    td2.appendChild(document.createTextNode(heroes[i].nombre)); 
    tr.appendChild(td2);
    //apellido
    var td3 = document.createElement('td');
    td3.appendChild(document.createTextNode(heroes[i].apellido)); 
    tr.appendChild(td3);

    tabla.appendChild(tr);

    }
</script>



</html>
